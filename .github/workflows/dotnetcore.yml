name: CI/CD .Net Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      build_config: Release
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402
    - name: Install dotnet tools
      run: dotnet tool restore
    - name: Build with dotnet
      run: dotnet build ./eShopOnWeb.sln --configuration $build_config
    - name: Test with dotnet
      run: dotnet test ./eShopOnWeb.sln --configuration $build_config
    - name: Publish site
      working-directory: ./src/Web
      run: dotnet publish -c Release -o ../../web
    - name: Catalog SQL Script
      run: dotnet ef migrations script -c catalogcontext -i -p ./src/Infrastructure/Infrastructure.csproj -s ./src/Web/Web.csproj -o ./scripts/catalog.sql
    - name: Identity SQL Script
      run: dotnet ef migrations script -c appidentitydbcontext  -i -p ./src/Infrastructure/Infrastructure.csproj -s ./src/Web/Web.csproj -o ./scripts/catalog.sql
    - name: Upload scripts
      uses: actions/upload-artifact@v2
      with:
        name: sql_scripts
        path: ./scripts
    - name: Upload site
      uses: actions/upload-artifact@v2
      with:
        name: web
        path: ./web
