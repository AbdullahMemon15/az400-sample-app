---
applications:
    - name:         eshop-mono-no-in-memory
      memory:       256M
      disk_quota:   512M
      stack:        cflinuxfs2
      instances:    1
      random-route: false
      path:         bin\Debug\netcoreapp2.1\publish
      buildpacks: 
                    - dotnet_core_buildpack
      env:
        CatalogBaseUrl: https://s3.amazonaws.com/eshop.s3
      services:
                    - catalog-sqldb-service
                    - identity-sqldb-service